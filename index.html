<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="heading">
        <h1>IP Address Tracker</h1>
        <div class="position_input">
          <input
            type="text"
            placeholder="Search for any IP address or domain"
          />
          <div class="arrow">
            <svg
              width="10"
              height="15"
              viewBox="0 0 10 15"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1.06067 1.06067L7.06067 7.06067L1.06067 13.0607"
                stroke="white"
                stroke-width="3"
              />
            </svg>
          </div>
        </div>
        <div class="data"></div>
      </div>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48334.63504189855!2d-74.01122490279953!3d40.78588961206277!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259afcda5009d%3A0x842a3dae11cd7e43!2sNew%20York%2C%20NY%2010001%2C%20USA!5e0!3m2!1sen!2sge!4v1766498394653!5m2!1sen!2sge"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </main>
  </body>
</html>
